# 橋パレット
# 橋を含むダンジョンで使用する地形定義

[palette]
  description = "橋パレット"
  id          = "bridge"

  # 地形の定義
  [palette.terrain]
    "." = "floor" # 床
    "#" = "wall"  # 壁
    "-" = "void"  # 暗闇
    "@" = "floor" # プレイヤー開始位置（床として扱う）
    "A" = "floor" # 橋A
    "B" = "floor" # 橋B
    "C" = "floor" # 橋C
    "D" = "floor" # 橋D
