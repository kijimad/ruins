# 標準的な建物パレット
# 昭和5年の日本の建築物で使用する基本的な地形と家具の定義

[palette]
  description = "標準的な建物パレット"
  id          = "standard"

  # 地形の定義
  [palette.terrain]
    "." = "Floor" # 床
    "#" = "Wall"  # 壁
    "~" = "Dirt"  # 土

    # 家具文字の下の地形。家具と同じ文字に地形も定義する
    "B" = "Floor" # ベッドの下は床
    "C" = "Floor" # 椅子の下は床
    "D" = "Floor" # 机の下は床
    "T" = "Floor" # テーブルの下は床
    "X" = "Floor" # 木箱の下は床

  # 家具の定義（既存のスプライトがあるもののみ使用）
  # 同じ文字に地形と家具の両方を定義できる
  # 例: "T" には地形として "Floor"、家具として "table" を定義
  [palette.furniture]
    "B" = "bed"   # ベッド
    "C" = "chair" # 椅子
    "D" = "desk"  # 机
    "T" = "table" # テーブル
    "X" = "crate" # 木箱
