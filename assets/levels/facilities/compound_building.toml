# チャンクを使った複合チャンクのテンプレート
# 複数の部屋を組み合わせた大きな建物

[[chunk]]
  chunks   = ["meeting_room", "storage"]
  name     = "small_office"
  palettes = ["standard"]
  size     = [13, 8]
  weight   = 80

  map = """
.............
.############
.#AAAAA.BBBB#
.#AAAAA.BBBB#
.#AAAAA.BBBB#
.#AAAAA.BBBB#
.#AAAAA.....#
.#######+####
"""

  [chunk.chunk_mapping]
    "A" = ["meeting_room"] # 5x5 会議室
    "B" = ["storage"]      # 4x4 倉庫

[[chunk]]
  chunks   = ["office", "meeting_room", "bedroom"]
  name     = "office_building"
  palettes = ["standard"]
  size     = [15, 12]
  weight   = 60

  map = """
.BBBBB#.#CCCCC.
.BBBBB#.#CCCCC.
.BBBBB+.+CCCCC.
.BBBBB#.#CCCCC.
.BBBBB#.#CCCCC.
#######.#######
...............
#######.#######
.AAAAA#.#.DDD..
.AAAAA+.+.DDD..
.AAAAA#.#.DDD..
.AAAAA#.#......
"""

  [chunk.chunk_mapping]
    "A" = ["office"]       # 5x4 事務室
    "B" = ["meeting_room"] # 5x5 会議室
    "C" = ["meeting_room"] # 5x5 会議室（別の場所）
    "D" = ["bedroom"]      # 3x3 寝室
